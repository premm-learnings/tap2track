<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="money.png">
    <title>Document</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <a href="index.html">Tap2Track</a>
        </div>
        <div class="nav-menu ass" id="navMenu">
            <ul>
                <li><a href="index.html" class="link">Home</a></li>
                <li><a href="index.html" class="link">About</a></li>
                <li><a href="#" class="link">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
    </nav>

    <form class="form-box" id="form" action="main.html">

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box success" id="username">
                <input type="email" class="input-field" placeholder="Email">
                <i class="bx bx-user"></i>
                <small></small>
            </div>
            <div class="input-box success" id="password">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
                <small></small>
            </div>
            <div class="input-box success" id="cpassword">
                <input type="password" class="input-field" placeholder="Confirm Password">
                <i class="bx bx-lock-alt"></i>
                <small></small>
            </div>
            <div class="input-box">
                <!-- Changed id from 'submit' to 'loginSubmit' -->
                <input type="submit" class="submit" value="Sign In" id="loginSubmit">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box" id="firstname">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                    <small></small>
                </div>
                <div class="input-box" id="lastname">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                    <small></small>
                </div>
            </div>
            <div class="input-box" id="createEmail">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
                <small></small>
            </div>
            <div class="input-box" id="createpassword">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
                <small></small>
            </div>
            <div class="input-box">
                <!-- Changed id from 'submit' to 'registerSubmit' -->
                <input type="submit" class="submit" value="Register" id="registerSubmit">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </form>
</div>   
<script src="script.js"></script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>

</body>
</html>
