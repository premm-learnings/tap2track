<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
            text-align: center;
        }

        .contact-container ul {
            list-style: none;
            padding: 0;
        }

        .contact-container li {
            background-color: #007BFF;
            color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .contact-container li:hover {
            background-color: #0056b3;
        }

        .contact-container li::before {
            content: 'ðŸ‘¤';
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <ul>
            <li>PREM SHINDE (22EG105C48)</li>
            <li>SURYA LOYI (22EG105C53)</li>
            <li>ARYAN MENA (22EG105C05)</li>
        </ul>
    </div>
</body>
</html>
